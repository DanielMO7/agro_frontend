<header class="bg-green-700 shadow-md sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <a routerLink="/dashboard" class="flex items-center space-x-2 hover:opacity-90 transition">
        <h1 class="text-3xl sm:text-4xl font-bold text-white tracking-wide">Agro</h1>
        <p class="text-sm sm:text-base text-green-100 font-medium tracking-wide">Inventarios</p>
      </a>

      <!-- Botón de cerrar sesión -->
      <button
        (click)="logout()"
        class="flex items-center space-x-2 bg-green-800 hover:bg-green-900 text-white px-4 py-2 rounded-lg transition duration-200"
      >
        <span class="material-icons">logout</span>
        <span class="hidden sm:inline">Cerrar sesión</span>
      </button>
    </div>
  </div>
</header>
